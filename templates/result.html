<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Result | SOLO</title>
</head>
<body class="result-body">
    <form class="result-form" method=post enctype=multipart/form-data>
        <img class="result-form-img" src="../static/img/logo.png" alt="logo" width="300" height="300">
        <h1 class="result-form-title">Prediction</h1>
        <h5 class="result-form-class_name">Detected Image: {{ class_name }}</h5>

    </form>
</body>
</html>
